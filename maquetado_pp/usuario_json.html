<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Primer Parcial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- bootstrap 4 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

  <!-- AGREGAR ARCHIVOS JS AQUI -->
  <script src="../frontend/Manejadora.js"></script>

</head>

<body style="background-color:darkgrey">
 <br>
  <div class="container" style="background-color:rgb(27, 181, 233)">
    <br>
    <h2 style="background-color:gray;color:ghostwhite">Apellido y nombre del alumno</h2>

    <h4>Autos JSON</h4>

      <table class="table table" style="width:95%">
        <tr>
          <td style="width:50%">
            <table class="table table-bordered table-hover" style="background-color:lightsteelblue">
              <tr>
                <td><label class="col control-label">Marca</label></td>
                <td><input type="text" id="marca" /></td>
              </tr>
              <tr>
                <td><label class="col control-label">Patente</label></td>
                <td><input type="text" id="patente" /></td>
              </tr>
              <tr>
                <td><label class="col control-label">Color</label></td>
                <td><input type="text" id="color" /></td>
              </tr>
              <tr>
                <td><label class="col control-label">Precio</label></td>
                <td><input type="text" id="precio" /></td>
              </tr>
              <tr>
                <td colspan="2" class="col">
                  <input type="button" value="Agregar auto JSON" id="btn-agregar" class="btn btn-success" onclick="PrimerParcial.Manejadora.VerificarAutoJSON()" />
                  <input type="button" value="Mostrar autos JSON" class="btn btn-info" onclick="PrimerParcial.Manejadora.MostrarAutosJSON()" />
                </td>
              </tr>
            </table>
          </td>
          <td>
            <div class="" style="background-color:lavenderblush;">
              <div id="divTabla">
                
              </div>
            </div>
          </td>
        </tr>
      </table>
  </div>
</body>

</html>
