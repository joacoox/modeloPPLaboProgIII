<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- bootstrap 4 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

  <!-- AGREGAR ARCHIVOS JS AQUI -->
  <script src="../frontend/Manejadora.js"></script>

<body style="background-color:darkgrey">
 <br>
  <div class="container" style="background-color:lightblue">
    <br>
    <h2 style="background-color:gray;color:ghostwhite">Apellido y nombre del alumno</h2>

    <h4>ABM - Usuarios</h4>

      <table class="table table" style="width:95%">
        <tr>
          <td style="width:50%">
            <table class="table table-bordered table-hover" style="background-color:rgb(195, 199, 202)">
              <tr>
                <td><label class="col control-label">Marca</label></td>
                <td><input type="text" id="marca"/></td>
              </tr>
              <tr>
                <td><label class="col control-label">patente</label></td>
                <td><input type="text" id="patente" /></td>
              </tr>
              <tr>
                <td><label class="col control-label">color</label></td>
                <td><input type="text" id="color" /></td>
              </tr>
              <tr>
                <td><label class="col control-label">precio</label></td>
                <td><input type="text" id="precio" /></td>
              </tr>

              <td><label for="imagen">Foto del auto:</label>
               <input type="file" id="imagen" name="imagen" accept="image/*" required></td>
              <tr>
                <td colspan="2" class="col">
                  <input type="button" value="Agregar" id="btn-agregar" class="btn btn-success" onclick="PrimerParcial.Manejadora.AgregarAutoFoto()()"" />
                  <input type="button" value="Verificar" class="btn btn-light" onclick="PrimerParcial.Manejadora.VerificarAutoBD()" />
                  <input type="button" value="Mostrar" class="btn btn-info" onclick="PrimerParcial.Manejadora.MostrarAutosBD()" />    
                  <input type="button" value="Modificar" class="btn btn-dark" onclick="PrimerParcial.Manejadora.ModificarAutosBD()" />
                  <input type="button" value="Eliminar" class="btn btn-warning" onclick="PrimerParcial.Manejadora.MostrarBorradosJSON()" />
                </td>
              </tr>
            </table>
          </td>
          <td>
            <div class="" style="background-color:lavenderblush;">
              <div id="divTabla">
                tabla aqu&iacute;...
              </div>
            </div>
          </td>
        </tr>
      </table>

    <input type="hidden" id="hdnIdModificacion">
    
  </div>
